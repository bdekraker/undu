name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on v0.0.4, v1.0.0, etc.
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: bun-windows-x64
            binary: undu-win.exe
          - os: ubuntu-latest
            target: bun-linux-x64
            binary: undu-linux
          - os: macos-latest
            target: bun-darwin-arm64
            binary: undu-macos

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: bun build src/cli/index.ts --compile --target=${{ matrix.target }} --outfile=dist/bin/${{ matrix.binary }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: dist/bin/${{ matrix.binary }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            binaries/undu-win.exe/undu-win.exe
            binaries/undu-linux/undu-linux
            binaries/undu-macos/undu-macos
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/bin

      - name: Move binaries to correct location
        run: |
          mkdir -p dist/bin
          mv dist/bin/undu-win.exe/undu-win.exe dist/bin/ || true
          mv dist/bin/undu-linux/undu-linux dist/bin/ || true
          mv dist/bin/undu-macos/undu-macos dist/bin/ || true
          chmod +x dist/bin/undu-linux dist/bin/undu-macos || true
          ls -la dist/bin/

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
