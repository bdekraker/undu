name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on v0.0.4, v1.0.0, etc.
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: bun-windows-x64
            binary: undu-win.exe
          - os: ubuntu-latest
            target: bun-linux-x64
            binary: undu-linux
          - os: macos-latest
            target: bun-darwin-arm64
            binary: undu-macos

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: bun build src/cli/index.ts --compile --target=${{ matrix.target }} --outfile=dist/bin/${{ matrix.binary }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: dist/bin/${{ matrix.binary }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries
          merge-multiple: true

      - name: List downloaded files
        run: find binaries -type f || ls -laR binaries

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: binaries/*
          generate_release_notes: true

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify README exists after checkout
        run: |
          echo "=== Files in root ==="
          ls -la
          echo "=== readme.md content preview ==="
          head -20 readme.md

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download artifacts to temp location
        uses: actions/download-artifact@v4
        with:
          path: /tmp/artifacts

      - name: Move binaries to dist/bin
        run: |
          mkdir -p dist/bin
          cp /tmp/artifacts/undu-win.exe/undu-win.exe dist/bin/ || cp /tmp/artifacts/undu-win.exe dist/bin/ || true
          cp /tmp/artifacts/undu-linux/undu-linux dist/bin/ || cp /tmp/artifacts/undu-linux dist/bin/ || true
          cp /tmp/artifacts/undu-macos/undu-macos dist/bin/ || cp /tmp/artifacts/undu-macos dist/bin/ || true
          chmod +x dist/bin/undu-linux dist/bin/undu-macos || true
          echo "=== dist/bin contents ==="
          ls -la dist/bin/

      - name: Verify files before publish
        run: |
          echo "=== All files to be published ==="
          npm pack --dry-run
          echo "=== readme.md still exists? ==="
          cat readme.md | head -5

      - name: Publish to npm with provenance
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
